<angular2-fullcalendar [options]="calendarOptions"></angular2-fullcalendar>
<div id="myModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div *ngIf="statusMessage?.length > 0">
                    {{statusMessage}}
                </div>

                <div *ngIf="!statusMessage">
                    <b>Event ID:</b> {{eventId}}<br>
                    <b>Start Time:</b> {{startTime}}<br>
                    <b>End Time:</b> {{endTime}}
                </div>
            </div>
            <div class="modal-footer">
                <button *ngIf="statusMessage?.length > 0" type="button" class="btn btn-primary" data-dismiss="modal" (click)="refreshPage()">Refresh</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
